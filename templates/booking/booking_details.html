<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'book-style.css' %}">
</head>

<body>
    <section>
        <h1>Booking #{{ booking.id }}</h1>
        <p>User: {{ booking.user.username }}</p>

        <p>Time range: {{ booking.start_time }} - {{ booking.end_time }}</p>
    </section>
</body>

</html>
