{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>

<div id="container">
    <div class="login">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input placeholder="Username" type="text" name="username" id="id_username" required="">
            <input placeholder="Password" type="password" name="password" id="id_password" required="">
            <button type="submit">Login</button>
        </form>
        <p>Don't have account? <a href="{% url 'register' %}">Register</a></p>
    </div>
</div>
{% endblock %}
